name: Auto Update Repos

on:
  schedule:
    - cron: "0 19 * * *" # 02:00 WIB (UTC+7) daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Run installer (clone/update repos)
        run: |
          chmod +x install.sh
          ./install.sh

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "Auto-update vendor repos"
            git push
          else
            echo "No changes to commit."
          fi
